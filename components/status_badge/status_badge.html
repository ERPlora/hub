{# Status Badge Component
   Usage:
   {% include 'components/status_badge/status_badge.html' with
       is_active=hub.is_online
       active_label="Online"
       inactive_label="Offline"
   %}
#}
<ion-badge color="{% if is_active %}success{% else %}danger{% endif %}">
    {% if is_active %}
        {{ active_label|default:"Active" }}
    {% else %}
        {{ inactive_label|default:"Inactive" }}
    {% endif %}
</ion-badge>
