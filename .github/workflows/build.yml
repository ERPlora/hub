name: Build CPOS Hub

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (v1.0.0, v1.1.0, etc.)
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
            ext: .exe
          - os: macos-latest
            platform: macos
            ext: .app
          - os: ubuntu-latest
            platform: linux
            ext: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller build.spec

      - name: Get version from tag
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="dev"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create archive (Windows)
        if: matrix.platform == 'windows'
        run: |
          cd dist
          7z a -tzip ../CPOS-Hub-${{ steps.get_version.outputs.VERSION }}-windows.zip CPOS-Hub/

      - name: Create archive (macOS)
        if: matrix.platform == 'macos'
        run: |
          cd dist
          zip -r ../CPOS-Hub-${{ steps.get_version.outputs.VERSION }}-macos.zip "CPOS Hub.app"

      - name: Create archive (Linux)
        if: matrix.platform == 'linux'
        run: |
          cd dist
          tar -czf ../CPOS-Hub-${{ steps.get_version.outputs.VERSION }}-linux.tar.gz CPOS-Hub/

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: CPOS-Hub-${{ matrix.platform }}
          path: |
            CPOS-Hub-*.zip
            CPOS-Hub-*.tar.gz
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: CPOS Hub v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            CPOS-Hub-windows/*.zip
            CPOS-Hub-macos/*.zip
            CPOS-Hub-linux/*.tar.gz
          body: |
            ## CPOS Hub v${{ steps.get_version.outputs.VERSION }}

            ### üì¶ Downloads

            - **Windows**: CPOS-Hub-${{ steps.get_version.outputs.VERSION }}-windows.zip
            - **macOS**: CPOS-Hub-${{ steps.get_version.outputs.VERSION }}-macos.zip
            - **Linux**: CPOS-Hub-${{ steps.get_version.outputs.VERSION }}-linux.tar.gz

            ### üìù Installation

            1. Download the appropriate file for your system
            2. Extract the archive
            3. Run CPOS-Hub executable

            ### ‚ú® What's New

            See [CHANGELOG.md](CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
