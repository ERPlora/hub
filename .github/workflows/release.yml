name: Release

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies with uv
        run: |
          uv venv
          uv pip install python-semantic-release

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v9.12.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_committer_name: "github-actions[bot]"
          git_committer_email: "github-actions[bot]@users.noreply.github.com"

      - name: Publish to GitHub Releases
        if: steps.release.outputs.released == 'true'
        uses: python-semantic-release/publish-action@v9.12.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.release.outputs.tag }}

  build:
    name: Build on ${{ matrix.os }}
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
            ext: .exe
          - os: macos-latest
            platform: macos
            ext: .app
          - os: ubuntu-latest
            platform: linux
            ext: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies with uv
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Build with PyInstaller
        run: |
          source .venv/bin/activate || .venv\Scripts\activate
          pyinstaller build.spec

      - name: Get version from tag
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="dev"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create archive (Windows)
        if: matrix.platform == 'windows'
        run: |
          cd dist
          7z a -tzip ../CPOS-Hub-${{ steps.get_version.outputs.VERSION }}-windows.zip CPOS-Hub/

      - name: Create archive (macOS)
        if: matrix.platform == 'macos'
        run: |
          cd dist
          zip -r ../CPOS-Hub-${{ steps.get_version.outputs.VERSION }}-macos.zip "CPOS Hub.app"

      - name: Create archive (Linux)
        if: matrix.platform == 'linux'
        run: |
          cd dist
          tar -czf ../CPOS-Hub-${{ steps.get_version.outputs.VERSION }}-linux.tar.gz CPOS-Hub/

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          files: |
            CPOS-Hub-*.zip
            CPOS-Hub-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
