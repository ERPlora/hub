name: Release

on:
  push:
    branches:
      - main      # Production (PROD) - Stable releases
      - staging   # Pre-production (PRE) - Release candidates
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force a release even if no new commits'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.release.outputs.released }}
      tag: ${{ steps.release.outputs.tag }}
      version: ${{ steps.release.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies with uv
        run: |
          uv venv
          uv pip install python-semantic-release

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v9.12.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_committer_name: "github-actions[bot]"
          git_committer_email: "github-actions[bot]@users.noreply.github.com"
          root_options: "-vv"

      - name: Publish to GitHub Releases
        if: steps.release.outputs.released == 'true'
        uses: python-semantic-release/publish-action@v9.12.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.release.outputs.tag }}
          prerelease: ${{ github.ref != 'refs/heads/main' }}

  build:
    name: Build on ${{ matrix.os }}
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos
          - os: ubuntu-latest
            platform: linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # Caché automático de pip

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies with uv (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e .

      - name: Install dependencies with uv (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          uv venv
          & .venv\Scripts\Activate.ps1
          uv pip install -e .

      - name: Create database (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          python manage.py migrate --noinput

      - name: Create database (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          & .venv\Scripts\Activate.ps1
          python manage.py migrate --noinput

      - name: Build with PyInstaller (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          pyinstaller main.spec --clean

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          & .venv\Scripts\Activate.ps1
          pyinstaller main.spec --clean

      - name: Get version from release
        id: get_version
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create archive (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          cd dist/main
          Compress-Archive -Path * -DestinationPath ../../ERPlora-Hub-${{ steps.get_version.outputs.VERSION }}-windows.zip

      - name: Create archive (macOS)
        if: matrix.platform == 'macos'
        run: |
          cd dist
          zip -r ../ERPlora-Hub-${{ steps.get_version.outputs.VERSION }}-macos.zip "ERPlora Hub.app"

      - name: Create archive (Linux)
        if: matrix.platform == 'linux'
        run: |
          cd dist/main
          tar -czf ../../ERPlora-Hub-${{ steps.get_version.outputs.VERSION }}-linux.tar.gz *

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          prerelease: ${{ github.ref != 'refs/heads/main' }}
          files: |
            ERPlora-Hub-*.zip
            ERPlora-Hub-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
