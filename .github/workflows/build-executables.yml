name: Build Executables

on:
  push:
    branches: [main, staging, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, staging]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: CPOS-Hub-Linux
            asset_name: CPOS-Hub-Linux-x64.tar.gz
          - os: windows-latest
            artifact_name: CPOS-Hub-Windows
            asset_name: CPOS-Hub-Windows-x64.zip
          - os: macos-latest
            artifact_name: CPOS-Hub-macOS
            asset_name: CPOS-Hub-macOS-arm64.dmg

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Python 3.11 es mÃ¡s compatible que 3.14

      - name: Install uv (fast package manager)
        run: pip install uv

      - name: Install dependencies with uv (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e .

      - name: Install dependencies with uv (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          uv venv
          & .venv\Scripts\Activate.ps1
          uv pip install -e .

      - name: Create database (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          python manage.py migrate --noinput
          echo "âœ… Base de datos SQLite creada"

      - name: Create database (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          & .venv\Scripts\Activate.ps1
          python manage.py migrate --noinput
          Write-Host "âœ… Base de datos SQLite creada"

      - name: Build executable (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          pyinstaller main.spec --clean

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          & .venv\Scripts\Activate.ps1
          pyinstaller main.spec --clean

      - name: Package Linux (tar.gz)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd dist/main
          tar -czf ../../${{ matrix.asset_name }} *

      - name: Package Windows (zip)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd dist/main
          Compress-Archive -Path * -DestinationPath ../../${{ matrix.asset_name }}

      - name: Package macOS (DMG)
        if: matrix.os == 'macos-latest'
        run: |
          brew install create-dmg
          cd dist
          create-dmg \
            --volname "CPOS Hub" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "CPOS Hub.app" 175 120 \
            --hide-extension "CPOS Hub.app" \
            --app-drop-link 425 120 \
            "../${{ matrix.asset_name }}" \
            "CPOS Hub.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}

      - name: Create Release (Tags)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from pyproject.toml
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: get_version
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          else
            VERSION=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version detectada: $VERSION"
        shell: bash

      - name: Create Release (main branch)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}
          tag_name: v${{ steps.get_version.outputs.version }}
          name: "CPOS Hub v${{ steps.get_version.outputs.version }}"
          body: |
            ## ðŸš€ CPOS Hub - Ejecutables Listos para Instalar

            **VersiÃ³n:** ${{ steps.get_version.outputs.version }}
            **Commit:** ${{ github.sha }}
            **Fecha:** ${{ github.event.head_commit.timestamp }}

            ### ðŸ“¥ Descargas por Plataforma

            - **Windows:** `CPOS-Hub-Windows-x64.zip` - Descomprimir y ejecutar `main.exe`
            - **macOS:** `CPOS-Hub-macOS-arm64.dmg` - Montar DMG e instalar
            - **Linux:** `CPOS-Hub-Linux-x64.tar.gz` - Extraer y ejecutar `./main`

            ### âœ¨ CaracterÃ­sticas
            - âœ… 25 librerÃ­as pre-empaquetadas para plugins
            - âœ… Base de datos SQLite incluida
            - âœ… Django 5.2.7 embebido
            - âœ… Listo para usar sin instalaciÃ³n adicional

            ---

            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
