name: Build Executables

on:
  push:
    branches: [develop]
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'           # Ignorar cambios en Markdown
      - 'docs/**'         # Ignorar cambios en documentación
      - '.github/**'      # Ignorar cambios en workflows (excepto este mismo)
      - '!.github/workflows/build-executables.yml'  # Excepto este workflow
      - 'LICENSE'
      - '.gitignore'
      - 'CLAUDE.md'
  pull_request:
    branches: [main, staging]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/build-executables.yml'
      - 'LICENSE'
      - '.gitignore'
      - 'CLAUDE.md'
  workflow_dispatch:  # Allow manual trigger

# Cancelar builds duplicados (si haces push múltiples veces seguidas)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Solo Linux y Windows en develop (macOS es 10x más caro)
        # macOS solo en releases finales (build-release.yml)
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: CPOS-Hub-Linux
            asset_name: CPOS-Hub-Linux-x64.tar.gz
            hub_env: desktop_linux
          - os: windows-latest
            artifact_name: CPOS-Hub-Windows
            asset_name: CPOS-Hub-Windows-x64.zip
            hub_env: desktop_windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # Caché automático de pip

      - name: Install uv (fast package manager)
        run: pip install uv

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies with uv (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e .

      - name: Install dependencies with uv (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          uv venv
          & .venv\Scripts\Activate.ps1
          uv pip install -e .

      - name: Create database (Linux/macOS)
        if: runner.os != 'Windows'
        env:
          HUB_ENV: ${{ matrix.hub_env }}
        run: |
          source .venv/bin/activate
          python manage.py migrate --noinput
          echo "✅ Base de datos SQLite creada (HUB_ENV=$HUB_ENV)"

      - name: Create database (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          HUB_ENV: ${{ matrix.hub_env }}
        run: |
          & .venv\Scripts\Activate.ps1
          python manage.py migrate --noinput
          Write-Host "✅ Base de datos SQLite creada (HUB_ENV=$env:HUB_ENV)"

      - name: Build executable (Linux/macOS)
        if: runner.os != 'Windows'
        env:
          HUB_ENV: ${{ matrix.hub_env }}
        run: |
          source .venv/bin/activate
          pyinstaller main.spec --clean

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          HUB_ENV: ${{ matrix.hub_env }}
        run: |
          & .venv\Scripts\Activate.ps1
          pyinstaller main.spec --clean

      - name: Package Linux (tar.gz)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd dist/main
          tar -czf ../../${{ matrix.asset_name }} *

      - name: Package Windows (zip)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd dist/main
          Compress-Archive -Path * -DestinationPath ../../${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}

      # Nota: Este workflow solo se usa para develop y tags manuales
      # Los releases de main/staging son manejados por release.yml (semantic-release)
