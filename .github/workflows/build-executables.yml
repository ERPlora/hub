name: Build Executables

on:
  push:
    branches: [main, staging, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, staging]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: CPOS-Hub-Linux
            asset_name: CPOS-Hub-Linux-x64.tar.gz
          - os: windows-latest
            artifact_name: CPOS-Hub-Windows
            asset_name: CPOS-Hub-Windows-x64.zip
          - os: macos-latest
            artifact_name: CPOS-Hub-macOS
            asset_name: CPOS-Hub-macOS-arm64.dmg

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Python 3.11 es m√°s compatible que 3.14

      - name: Install uv (fast package manager)
        run: pip install uv

      - name: Install dependencies with uv
        run: |
          uv venv
          source venv/bin/activate || venv\Scripts\activate
          uv pip install -r requirements.txt
          uv pip install pyinstaller

      - name: Build executable
        run: |
          source venv/bin/activate || venv\Scripts\activate
          cd build
          pyinstaller main.spec --clean

      - name: Package Linux (tar.gz)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd build/dist/main
          tar -czf ../../../${{ matrix.asset_name }} *

      - name: Package Windows (zip)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd build/dist/main
          Compress-Archive -Path * -DestinationPath ../../../${{ matrix.asset_name }}

      - name: Package macOS (DMG)
        if: matrix.os == 'macos-latest'
        run: |
          brew install create-dmg
          cd build/dist
          create-dmg \
            --volname "CPOS Hub" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "CPOS Hub.app" 175 120 \
            --hide-extension "CPOS Hub.app" \
            --app-drop-link 425 120 \
            "../../${{ matrix.asset_name }}" \
            "CPOS Hub.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
