{% load i18n djicons %}

<div class="ion-padding ion-text-center error-state">
    {% icon "cloud-offline-outline" style="font-size: 64px; color: var(--ion-color-danger);" %}
    <h3>{% trans "Connection Error" %}</h3>
    <p class="text-medium">{{ error }}</p>
    <ion-button onclick="location.reload()">
        {% icon "refresh-outline" slot="start" %}
        {% trans "Retry" %}
    </ion-button>
</div>

<style>
.error-state {
    padding: 60px 20px;
}
</style>
