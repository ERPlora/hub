{% load i18n djicons %}

<div class="ux-padding coming-soon-state" style="text-align: center;">
    {% icon store_config.icon style="font-size: 80px; color: var(--ux-text-secondary);" %}
    <h2>{{ store_config.name }}</h2>
    <span class="ux-chip ux-badge--warning">
        {% icon "time-outline" %}
        <span>{% trans "Coming Soon" %}</span>
    </span>
    <p class="text-medium ux-mt-lg">
        {% trans "This store is under development. Stay tuned for updates!" %}
    </p>
    <button class="ux-button ux-button--outline" hx-get="{% url 'marketplace:index' %}" hx-target="#main-content-area" hx-push-url="true">
        {% icon "cube-outline" %}
        {% trans "Browse Modules" %}
    </button>
</div>

<style>
.coming-soon-state {
    padding: 80px 20px;
}
</style>
