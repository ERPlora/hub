{% load i18n %}

<ion-footer>
    <ion-tab-bar>
        <!-- Plugins -->
        <ion-tab-button
            hx-get="{% url 'system:plugins' %}"
            hx-target="#dashboard-content"
            hx-push-url="true"
            :class="currentSection === 'plugins' ? 'tab-selected' : ''">
            <ion-icon name="extension-puzzle-outline"></ion-icon>
            <ion-label>{% trans "Plugins" %}</ion-label>
        </ion-tab-button>

        <!-- Plugin Store -->
        <ion-tab-button
            hx-get="{% url 'system:marketplace' %}"
            hx-target="#dashboard-content"
            hx-push-url="true"
            :class="currentSection === 'marketplace' ? 'tab-selected' : ''">
            <ion-icon name="storefront-outline"></ion-icon>
            <ion-label>{% trans "Plugin Store" %}</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-footer>
