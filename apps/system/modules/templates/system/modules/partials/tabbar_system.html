{% load i18n djicons %}
{# oob can be passed to enable HTMX OOB swap #}

<footer id="dashboard-tabbar" class="ux-footer"{% if oob %} hx-swap-oob="outerHTML"{% endif %}>
    <div class="ux-tab-bar">
        <!-- My Modules (Installed) -->
        <button class="ux-tab-button{% if current_tab == 'installed' %} ux-tab-button--active{% endif %}"
            hx-get="{% url 'mymodules:index' %}"
            hx-target="#main-content-area"
            hx-push-url="true">
            {% icon "apps-outline" %}
            <span>{% trans "My Modules" %}</span>
        </button>

        <!-- Marketplace -->
        <button class="ux-tab-button{% if current_tab == 'marketplace' %} ux-tab-button--active{% endif %}"
            hx-get="{% url 'mymodules:marketplace' %}"
            hx-target="#main-content-area"
            hx-push-url="true">
            {% icon "cube-outline" %}
            <span>{% trans "Modules" %}</span>
        </button>

        <!-- Components (Coming Soon) -->
        <button class="ux-tab-button" disabled>
            {% icon "hardware-chip-outline" %}
            <span>{% trans "Components" %}</span>
            <span class="ux-badge ux-badge--medium" style="font-size: 0.5rem;">{% trans "Soon" %}</span>
        </button>

        <!-- Product Catalog (Coming Soon) -->
        <button class="ux-tab-button" disabled>
            {% icon "pricetag-outline" %}
            <span>{% trans "Products" %}</span>
            <span class="ux-badge ux-badge--medium" style="font-size: 0.5rem;">{% trans "Soon" %}</span>
        </button>
    </div>
</footer>
