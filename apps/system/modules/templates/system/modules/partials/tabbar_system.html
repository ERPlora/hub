{% load i18n %}
{# oob can be passed to enable HTMX OOB swap #}

<ion-footer id="dashboard-tabbar"{% if oob %} hx-swap-oob="outerHTML"{% endif %}>
    <ion-tab-bar slot="bottom" color="light">
        <!-- My Modules (Installed) -->
        <ion-tab-button
            hx-get="{% url 'mymodules:index' %}"
            hx-target="#main-content-area"
            hx-push-url="true"
            {% if current_tab == 'installed' %}class="tab-selected"{% endif %}>
            <ion-icon name="apps-outline"></ion-icon>
            <ion-label>{% trans "My Modules" %}</ion-label>
        </ion-tab-button>

        <!-- Marketplace -->
        <ion-tab-button
            hx-get="{% url 'mymodules:marketplace' %}"
            hx-target="#main-content-area"
            hx-push-url="true"
            {% if current_tab == 'marketplace' %}class="tab-selected"{% endif %}>
            <ion-icon name="cube-outline"></ion-icon>
            <ion-label>{% trans "Modules" %}</ion-label>
        </ion-tab-button>

        <!-- Components (Coming Soon) -->
        <ion-tab-button disabled>
            <ion-icon name="hardware-chip-outline"></ion-icon>
            <ion-label>{% trans "Components" %}</ion-label>
            <ion-badge color="medium" style="font-size: 0.5rem;">{% trans "Soon" %}</ion-badge>
        </ion-tab-button>

        <!-- Product Catalog (Coming Soon) -->
        <ion-tab-button disabled>
            <ion-icon name="pricetag-outline"></ion-icon>
            <ion-label>{% trans "Products" %}</ion-label>
            <ion-badge color="medium" style="font-size: 0.5rem;">{% trans "Soon" %}</ion-badge>
        </ion-tab-button>
    </ion-tab-bar>
</ion-footer>
