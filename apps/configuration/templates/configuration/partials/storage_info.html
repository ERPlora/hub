{% load i18n djicons %}

<div class="flex flex-row items-center gap-4">
    <div class="w-11 h-11 rounded-xl bg-info/10 flex items-center justify-center shrink-0">
        <span class="text-xl text-info">{% icon "pie-chart-outline" %}</span>
    </div>
    <div class="flex-1 min-w-0">
        <p class="font-semibold text-sm m-0">{{ total_size }}</p>
        <p class="text-xs text-base-content/50 m-0">{{ total_files }} {% trans "files" %} &bull; {% trans "Disk usage" %}</p>
    </div>
</div>
