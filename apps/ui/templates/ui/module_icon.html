{# Module Icon Component #}
{# Renders inline SVG, PNG img, or djicons icon (in priority order) #}
{% load djicons %}
{% if has_svg %}
{{ svg_content }}
{% elif has_png %}
<img src="data:image/png;base64,{{ png_data }}"
     width="{{ size_px }}"
     height="{{ size_px }}"
     class="{{ all_classes }}"
     alt="Module icon" />
{% else %}
{% icon icon_name css_class=all_classes %}
{% endif %}
