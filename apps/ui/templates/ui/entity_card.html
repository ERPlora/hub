{% load djicons %}<div
    class="ux-card ui-entity-card{% if css_class %} {{ css_class }}{% endif %}"
    {% if href %}data-href="{{ href }}"{% endif %}
    {% if hx_get %}hx-get="{{ hx_get }}"{% endif %}
    {% if hx_target %}hx-target="{{ hx_target }}"{% endif %}
    {% if hx_push_url %}hx-push-url="true"{% endif %}
    {% for key, value in extra_attrs.items %}{{ key }}="{{ value }}"{% endfor %}
    {% if href or hx_get %}role="button"{% endif %}
>
    <div class="ux-card__body">
        <div class="ui-entity-card-content">
            {% if avatar %}
            <div class="ux-avatar ui-entity-card-avatar">
                <img src="{{ avatar }}" alt="">
            </div>
            {% elif icon %}
            <div class="ui-entity-card-icon">
                {% icon icon %}
            </div>
            {% endif %}
            <div class="ui-entity-card-info">
                <div class="ui-entity-card-title">{{ title }}</div>
                {% if subtitle %}
                <div class="ui-entity-card-subtitle">{{ subtitle }}</div>
                {% endif %}
            </div>
            {% if status %}
            <div class="ui-entity-card-status">
                <span class="ux-badge ui-status-badge ui-status-badge--{{ status }}">
                    {{ status_label|default:status }}
                </span>
            </div>
            {% endif %}
        </div>
    </div>
</div>
