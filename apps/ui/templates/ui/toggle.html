<ion-item {% if css_class %}class="{{ css_class }}"{% endif %}>
    {% if label %}
    <ion-label>{{ label }}</ion-label>
    {% endif %}
    <ion-toggle
        name="{{ name }}"
        value="{{ value }}"
        color="{{ color }}"
        {% if checked %}checked="true"{% endif %}
        {% if disabled %}disabled="true"{% endif %}
        slot="end"
        {% for key, val in extra_attrs.items %}{{ key }}="{{ val }}"{% endfor %}
    ></ion-toggle>
</ion-item>
