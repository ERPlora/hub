{% load djicons %}<ion-card class="ui-stat-card {{ css_class }}">
    <ion-card-content>
        <div class="ui-stat-content">
            {% if icon %}
            <div class="ui-stat-icon ui-stat-icon--{{ color }}">
                {% icon icon %}
            </div>
            {% endif %}
            <div class="ui-stat-info">
                <div class="ui-stat-value">{{ value }}</div>
                <div class="ui-stat-label">{{ label }}</div>
                {% if trend %}
                <div class="ui-stat-trend ui-stat-trend--{{ trend }}">
                    {% if trend == 'up' %}{% icon "trending-up" %}{% else %}{% icon "trending-down" %}{% endif %}
                    {{ trend_value }}
                </div>
                {% endif %}
            </div>
        </div>
    </ion-card-content>
</ion-card>
