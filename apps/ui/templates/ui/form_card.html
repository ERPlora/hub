<div class="ux-card ui-form-card{% if css_class %} {{ css_class }}{% endif %}">
    {% if title %}
    <div class="ux-card__header">
        <h3 class="ux-card__title">{{ title }}</h3>
        {% if subtitle %}
        <p class="ux-card__subtitle">{{ subtitle }}</p>
        {% endif %}
    </div>
    {% endif %}
    <div class="ux-card__body">
        <form
            {% if action %}action="{{ action }}"{% endif %}
            method="{{ method }}"
            {% if hx_post %}hx-post="{{ hx_post }}"{% endif %}
            {% if hx_target %}hx-target="{{ hx_target }}"{% endif %}
            {% if hx_swap %}hx-swap="{{ hx_swap }}"{% endif %}
            {% for key, value in extra_attrs.items %}{{ key }}="{{ value }}"{% endfor %}
        >
            {% csrf_token %}
            {{ slot }}
        </form>
    </div>
</div>
