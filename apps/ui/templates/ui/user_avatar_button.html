<ion-button
    fill="clear"
    @click="handleUserMenu()"
    class="ui-user-avatar-btn{% if css_class %} {{ css_class }}{% endif %}"
    {% for key, value in extra_attrs.items %}{{ key }}="{{ value }}"{% endfor %}
>
    {% if src %}
    <ion-avatar class="user-avatar">
        <img src="{{ src }}" alt="">
    </ion-avatar>
    {% else %}
    <div class="user-avatar">{{ initials }}</div>
    {% endif %}
</ion-button>
