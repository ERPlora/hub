<button
    class="ux-button ux-button--clear ui-user-avatar-btn{% if css_class %} {{ css_class }}{% endif %}"
    @click="handleUserMenu()"
    {% for key, value in extra_attrs.items %}{{ key }}="{{ value }}"{% endfor %}
>
    {% if src %}
    <div class="ux-avatar user-avatar">
        <img src="{{ src }}" alt="">
    </div>
    {% else %}
    <div class="user-avatar">{{ initials }}</div>
    {% endif %}
</button>
