{% load djicons %}<ion-chip
    color="{{ color }}"
    {% if outline %}outline="true"{% endif %}
    {% if css_class %}class="{{ css_class }}"{% endif %}
    {% for key, value in extra_attrs.items %}{{ key }}="{{ value }}"{% endfor %}
>
    {% if icon %}
    {% icon icon %}
    {% endif %}
    <ion-label>{{ label }}</ion-label>
    {% if closable %}
    {% icon "close-circle" %}
    {% endif %}
</ion-chip>
