{% load djicons %}<span
    class="ux-chip{% if color %} ux-color-{{ color }}{% endif %}{% if outline %} ux-chip--outline{% endif %}{% if css_class %} {{ css_class }}{% endif %}"
    {% for key, value in extra_attrs.items %}{{ key }}="{{ value }}"{% endfor %}
>
    {% if icon %}
    {% icon icon %}
    {% endif %}
    <span>{{ label }}</span>
    {% if closable %}
    {% icon "close-circle" %}
    {% endif %}
</span>
