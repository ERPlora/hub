<ion-button
    x-show="canInstall"
    @click="installApp()"
    x-cloak
    fill="clear"
    color="primary"
    class="ui-pwa-install-btn{% if css_class %} {{ css_class }}{% endif %}"
>
    <ion-icon slot="start" name="download-outline"></ion-icon>
    {% if label %}<span class="hidden-mobile">{{ label }}</span>{% endif %}
</ion-button>
