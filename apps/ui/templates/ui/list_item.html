{% load djicons %}<div
    class="ux-list__item{% if css_class %} {{ css_class }}{% endif %}"
    {% if href %}data-href="{{ href }}"{% endif %}
    {% if hx_get %}hx-get="{{ hx_get }}"{% endif %}
    {% if hx_target %}hx-target="{{ hx_target }}"{% endif %}
    {% if hx_push_url %}hx-push-url="{{ hx_push_url }}"{% endif %}
    {% for key, value in extra_attrs.items %}{{ key }}="{{ value }}"{% endfor %}
    {% if button or href or hx_get %}role="button"{% endif %}
>
    {% if avatar %}
    <div class="ux-avatar ux-list__item-start">
        <img src="{{ avatar }}" alt="">
    </div>
    {% elif icon %}
    <span class="ux-list__item-start">{% icon icon %}</span>
    {% endif %}
    <div class="ux-list__item-content">
        <h2>{{ label }}</h2>
        {% if detail %}<p>{{ detail }}</p>{% endif %}
    </div>
    {% if button or href or hx_get %}
    <span class="ux-list__item-end">{% icon "chevron-forward-outline" %}</span>
    {% endif %}
</div>
