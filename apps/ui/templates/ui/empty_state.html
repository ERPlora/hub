{% load djicons %}<div class="ui-empty-state {{ css_class }}">
    {% if icon %}
    {% icon icon css_class="ui-empty-state-icon" %}
    {% endif %}
    <h3 class="ui-empty-state-title">{{ title }}</h3>
    {% if description %}
    <p class="ui-empty-state-description">{{ description }}</p>
    {% endif %}
    {% if action_label %}
    <button
        class="ux-button ux-color-primary"
        {% if action_url %}onclick="window.location='{{ action_url }}'"{% endif %}
        {% if action_hx_get %}hx-get="{{ action_hx_get }}"{% endif %}
        {% if action_hx_target %}hx-target="{{ action_hx_target }}"{% endif %}
    >
        {{ action_label }}
    </button>
    {% endif %}
</div>
