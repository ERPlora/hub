<div class="ux-list__item{% if css_class %} {{ css_class }}{% endif %}">
    <input
        type="checkbox"
        class="ux-checkbox"
        id="id_{{ name }}"
        name="{{ name }}"
        value="{{ value }}"
        {% if checked %}checked{% endif %}
        {% if disabled %}disabled{% endif %}
        {% for key, val in extra_attrs.items %}{{ key }}="{{ val }}"{% endfor %}
    >
    {% if label %}
    <label for="id_{{ name }}">{{ label }}</label>
    {% endif %}
</div>
