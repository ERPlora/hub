<div class="ux-form-group{% if css_class %} {{ css_class }}{% endif %}{% if error_text %} ux-form-group--error{% endif %}">
    {% if label %}
    <label class="ux-label">{{ label }}{% if required %}<span class="ux-required">*</span>{% endif %}</label>
    {% endif %}
    <textarea
        class="ux-textarea"
        name="{{ name }}"
        rows="{{ rows }}"
        {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
        {% if required %}required{% endif %}
        {% if disabled %}disabled{% endif %}
        {% if readonly %}readonly{% endif %}
        {% for key, value in extra_attrs.items %}{{ key }}="{{ value }}"{% endfor %}
    >{{ value }}</textarea>
</div>
{% if helper_text and not error_text %}
<p class="ux-text-secondary ux-text-xs">{{ helper_text }}</p>
{% endif %}
{% if error_text %}
<p class="ux-text-xs" style="color: var(--ux-danger);">{{ error_text }}</p>
{% endif %}
