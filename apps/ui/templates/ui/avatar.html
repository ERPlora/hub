{% load djicons %}<ion-avatar class="ui-avatar ui-avatar--{{ size }} {{ css_class }}">
    {% if src %}
    <img src="{{ src }}" alt="{{ alt }}">
    {% elif initials %}
    <div class="ui-avatar-initials ui-avatar-initials--{{ color }}">{{ initials }}</div>
    {% else %}
    {% icon "person-outline" %}
    {% endif %}
</ion-avatar>
