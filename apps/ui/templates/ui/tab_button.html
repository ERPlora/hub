{% load djicons %}<button
    class="ux-tab-button{% if active %} tab-selected{% endif %}{% if css_class %} {{ css_class }}{% endif %}"
    {% if url %}data-href="{{ url }}"{% endif %}
    {% if hx_get %}hx-get="{{ hx_get }}"{% endif %}
    {% if hx_target %}hx-target="{{ hx_target }}"{% endif %}
    {% if hx_push_url %}hx-push-url="true"{% endif %}
    {% for key, value in extra_attrs.items %}{{ key }}="{{ value }}"{% endfor %}
>
    {% if icon %}
    {% icon icon %}
    {% endif %}
    <span>{{ label }}</span>
    {% if badge %}
    <span class="ux-badge ux-color-danger">{{ badge }}</span>
    {% endif %}
</button>
