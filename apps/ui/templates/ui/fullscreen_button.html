{% load djicons %}<ion-button
    fill="clear"
    @click="toggleFullscreen()"
    class="ui-fullscreen-btn{% if css_class %} {{ css_class }}{% endif %}"
>
    <span slot="icon-only">
        <span x-show="isFullscreen">{% icon "contract-outline" %}</span>
        <span x-show="!isFullscreen" x-cloak>{% icon "expand-outline" %}</span>
    </span>
</ion-button>
