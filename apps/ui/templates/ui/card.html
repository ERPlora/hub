<ion-card {% if css_class %}class="{{ css_class }}"{% endif %} {% for key, value in extra_attrs.items %}{{ key }}="{{ value }}"{% endfor %}>
    {% if title or subtitle %}
    <ion-card-header>
        {% if title %}<ion-card-title>{{ title }}</ion-card-title>{% endif %}
        {% if subtitle %}<ion-card-subtitle>{{ subtitle }}</ion-card-subtitle>{% endif %}
    </ion-card-header>
    {% endif %}
    <ion-card-content>
        {{ content }}
    </ion-card-content>
</ion-card>
