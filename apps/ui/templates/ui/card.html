<div class="ux-card{% if css_class %} {{ css_class }}{% endif %}" {% for key, value in extra_attrs.items %}{{ key }}="{{ value }}"{% endfor %}>
    {% if title or subtitle %}
    <div class="ux-card__header">
        {% if title %}<h3 class="ux-card__title">{{ title }}</h3>{% endif %}
        {% if subtitle %}<p class="ux-card__subtitle">{{ subtitle }}</p>{% endif %}
    </div>
    {% endif %}
    <div class="ux-card__body">
        {{ content }}
    </div>
</div>
