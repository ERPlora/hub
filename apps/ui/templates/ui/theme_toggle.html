{% load djicons %}<ion-button
    fill="clear"
    @click="toggleTheme()"
    class="ui-theme-toggle{% if css_class %} {{ css_class }}{% endif %}"
>
    <span slot="icon-only">
        <span x-show="isDark">{% icon "sunny-outline" %}</span>
        <span x-show="!isDark" x-cloak>{% icon "moon-outline" %}</span>
    </span>
</ion-button>
