{# Single tab button for ux-tab-bar #}
{% load djicons %}
<button
    class="ux-tab-button{% if active %} tab-selected{% endif %}"
    {% if not disabled %}
    hx-get="{% url url %}"
    hx-target="#main-content-area"
    hx-push-url="true"
    {% endif %}
    {% if disabled %}disabled{% endif %}>
    {% icon icon %}
    <span>{{ label }}</span>
    {% if badge %}
    <span class="ux-badge ux-color-{{ badge_color }}">{{ badge }}</span>
    {% endif %}
</button>
