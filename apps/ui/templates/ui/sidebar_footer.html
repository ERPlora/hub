{% load i18n djicons %}
<footer class="sidebar-footer{% if css_class %} {{ css_class }}{% endif %}">
    <div class="ux-list">
        <!-- PWA Install Button -->
        <div
            class="ux-list__item nav-item"
            x-data="{
                canInstall: typeof canInstallPWA === 'function' && canInstallPWA(),
                init() {
                    document.addEventListener('pwa-installable', () => {
                        this.canInstall = true;
                    });
                    document.addEventListener('pwa-installed', () => {
                        this.canInstall = false;
                    });
                }
            }"
            x-show="canInstall"
            x-cloak
            @click="installPWA()"
            role="button">
            <span class="ux-list__item-start">{% icon "download-outline" %}</span>
            <span>{% trans "Install App" %}</span>
        </div>

        {% if signout_url %}
        <a
            id="btn-signout"
            href="{{ signout_url }}"
            class="ux-list__item nav-item"
            role="button">
            <span class="ux-list__item-start">{% icon "log-out-outline" %}</span>
            <span>{{ signout_label }}</span>
        </a>
        {% endif %}
    </div>
</footer>
