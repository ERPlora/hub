{% load i18n %}
{# Select Field Component - Pure HTMX, no JavaScript #}
<div class="ux-form-group">
    {% if label %}
    <label class="ux-label"{% if name %} for="select_{{ name }}"{% endif %}>{{ label }}</label>
    {% endif %}
    <select
        class="ux-select"
        {% if name %}id="select_{{ name }}" name="{{ name }}"{% endif %}
        {% if placeholder %}data-placeholder="{{ placeholder }}"{% endif %}
        {% if disabled %}disabled{% endif %}
        {% if hx_post %}
        hx-post="{{ hx_post }}"
        hx-trigger="change"
        hx-vals='js:{"name": "{{ name }}", "value": event.target.value}'
        hx-include="[name='csrfmiddlewaretoken']"
        hx-swap="{{ hx_swap }}"
        {% if hx_target %}hx-target="{{ hx_target }}"{% endif %}
        {% endif %}>
        {% if placeholder %}
        <option value="" disabled{% if not value %} selected{% endif %}>{{ placeholder }}</option>
        {% endif %}
        {% for option in options %}
        <option value="{{ option.value }}"{% if option.value == value %} selected{% endif %}>{{ option.label }}</option>
        {% endfor %}
    </select>
</div>
