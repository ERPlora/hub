{% load i18n %}

<div class="setting-input">
    <div class="setting-input__content">
        <h3 class="setting-input__title">{{ title }}</h3>
        {% if description %}
        <p class="setting-input__description">{{ description }}</p>
        {% endif %}
    </div>
    <input
        class="ux-input setting-input__field"
        {% if name %}x-ref="input_{{ name }}"{% endif %}
        type="{{ type|default:'text' }}"
        value="{{ value }}"
        {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
        {% if min is not None %}min="{{ min }}"{% endif %}
        {% if max is not None %}max="{{ max }}"{% endif %}
        {% if step %}step="{{ step }}"{% endif %}
        {% if disabled %}disabled{% endif %}>
</div>

<style>
.setting-input {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: var(--space-md);
    padding: var(--space-md) 0;
}

.setting-input:not(:last-child) {
    border-bottom: 1px solid var(--border-color);
}

.setting-input__content {
    flex: 1;
    min-width: 0;
}

.setting-input__title {
    font-size: var(--font-size-base);
    font-weight: var(--font-weight-semibold);
    color: var(--text-color);
    margin: 0 0 var(--space-xxs) 0;
}

.setting-input__description {
    font-size: var(--font-size-sm);
    color: var(--text-color-secondary);
    margin: 0;
    line-height: 1.4;
}

.setting-input__field {
    max-width: 120px;
    text-align: right;
    padding: var(--space-sm);
    background: var(--bg-color-secondary);
    border-radius: var(--border-radius-md);
}

.setting-input__field[type="number"] {
    max-width: 100px;
}
</style>
