{% load i18n %}
{# Input Field Component - Pure HTMX, no JavaScript #}
<ion-input
    {% if name %}name="{{ name }}"{% endif %}
    type="{{ type|default:'text' }}"
    {% if value %}value="{{ value }}"{% endif %}
    {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
    {% if label %}label="{{ label }}"{% endif %}
    {% if label_placement %}label-placement="{{ label_placement }}"{% endif %}
    {% if helper_text %}helper-text="{{ helper_text }}"{% endif %}
    {% if min is not None %}min="{{ min }}"{% endif %}
    {% if max is not None %}max="{{ max }}"{% endif %}
    {% if step %}step="{{ step }}"{% endif %}
    {% if disabled %}disabled{% endif %}
    {% if readonly %}readonly{% endif %}
    {% if required %}required{% endif %}
    {% if hx_post %}
    hx-post="{{ hx_post }}"
    hx-trigger="{{ hx_trigger }}"
    hx-vals='js:{"name": "{{ name }}", "value": event.detail.value}'
    hx-include="[name='csrfmiddlewaretoken']"
    hx-swap="{{ hx_swap }}"
    {% if hx_target %}hx-target="{{ hx_target }}"{% endif %}
    {% endif %}>
</ion-input>
