{% load i18n %}
{# Input Field Component - Pure HTMX, no JavaScript #}
<div class="ux-form-group">
    {% if label %}
    <label class="ux-label"{% if name %} for="input_{{ name }}"{% endif %}>{{ label }}</label>
    {% endif %}
    <input
        class="ux-input"
        {% if name %}id="input_{{ name }}" name="{{ name }}"{% endif %}
        type="{{ type|default:'text' }}"
        {% if value %}value="{{ value }}"{% endif %}
        {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
        {% if min is not None %}min="{{ min }}"{% endif %}
        {% if max is not None %}max="{{ max }}"{% endif %}
        {% if step %}step="{{ step }}"{% endif %}
        {% if disabled %}disabled{% endif %}
        {% if readonly %}readonly{% endif %}
        {% if required %}required{% endif %}
        {% if hx_post %}
        hx-post="{{ hx_post }}"
        hx-trigger="{{ hx_trigger }}"
        hx-vals='js:{"name": "{{ name }}", "value": event.target.value}'
        hx-include="[name='csrfmiddlewaretoken']"
        hx-swap="{{ hx_swap }}"
        {% if hx_target %}hx-target="{{ hx_target }}"{% endif %}
        {% endif %}>
    {% if helper_text %}
    <span class="ux-helper-text">{{ helper_text }}</span>
    {% endif %}
</div>
