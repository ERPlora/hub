{% load component_tags djicons %}
{# Content Header Component #}
{# Displays inside #main-content-area with title, back button, and action buttons #}
<header class="ux-header" id="content-header"{% if oob %} hx-swap-oob="outerHTML"{% endif %}>
    <div class="ux-toolbar {% if color %}ux-color-{{ color }}{% endif %}">
        {% if back_url %}
        <div class="ux-toolbar__start">
            <button class="ux-button ux-button--clear"
                hx-get="{% url back_url %}"
                hx-target="#main-content-area"
                hx-push-url="true">
                {% icon "chevron-back-outline" %}
                {% if back_label %}{{ back_label }}{% endif %}
            </button>
        </div>
        {% endif %}
        <h1 class="ux-toolbar__title">{{ title }}</h1>
        <div class="ux-toolbar__end">
            {% slot "actions" %}{% endslot %}
        </div>
    </div>
</header>
