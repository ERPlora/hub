{% load component_tags %}
{# Content Header Component #}
{# Displays inside #main-content-area with title, back button, and action buttons #}
<ion-header id="content-header"{% if oob %} hx-swap-oob="outerHTML"{% endif %}>
    <ion-toolbar color="{{ color }}">
        {% if back_url %}
        <ion-buttons slot="start">
            <ion-button
                hx-get="{% url back_url %}"
                hx-target="#main-content-area"
                hx-push-url="true">
                <ion-icon name="chevron-back-outline" slot="{% if back_label %}start{% else %}icon-only{% endif %}"></ion-icon>
                {% if back_label %}{{ back_label }}{% endif %}
            </ion-button>
        </ion-buttons>
        {% endif %}
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="end">
            {% slot "actions" %}{% endslot %}
        </ion-buttons>
    </ion-toolbar>
</ion-header>
