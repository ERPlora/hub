{% load i18n %}

<div class="setting-textarea">
    <div class="setting-textarea__header">
        <h3 class="setting-textarea__title">{{ title }}</h3>
        {% if description %}
        <p class="setting-textarea__description">{{ description }}</p>
        {% endif %}
    </div>
    <ion-textarea
        {% if name %}x-ref="textarea_{{ name }}"{% endif %}
        rows="{{ rows|default:3 }}"
        {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
        {% if disabled %}disabled{% endif %}
        class="setting-textarea__field">{{ value }}</ion-textarea>
</div>

<style>
.setting-textarea {
    display: flex;
    flex-direction: column;
    gap: var(--space-sm);
    padding: var(--space-md) 0;
}

.setting-textarea:not(:last-child) {
    border-bottom: 1px solid var(--border-color);
}

.setting-textarea__header {
    flex: 1;
    min-width: 0;
}

.setting-textarea__title {
    font-size: var(--font-size-base);
    font-weight: var(--font-weight-semibold);
    color: var(--text-color);
    margin: 0 0 var(--space-xxs) 0;
}

.setting-textarea__description {
    font-size: var(--font-size-sm);
    color: var(--text-color-secondary);
    margin: 0;
    line-height: 1.4;
}

.setting-textarea__field {
    width: 100%;
    --padding-start: var(--space-sm);
    --padding-end: var(--space-sm);
    --background: var(--bg-color-secondary);
    border-radius: var(--border-radius-md);
}
</style>
