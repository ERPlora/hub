{% load i18n %}

<div class="setting-textarea">
    <div class="setting-textarea__header">
        <h3 class="setting-textarea__title">{{ title }}</h3>
        {% if description %}
        <p class="setting-textarea__description">{{ description }}</p>
        {% endif %}
    </div>
    <textarea
        class="ux-textarea setting-textarea__field"
        {% if name %}x-ref="textarea_{{ name }}"{% endif %}
        rows="{{ rows|default:3 }}"
        {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
        {% if disabled %}disabled{% endif %}
    >{{ value }}</textarea>
</div>

<style>
.setting-textarea {
    display: flex;
    flex-direction: column;
    gap: var(--ux-space-sm);
    padding: var(--ux-space-md) 0;
}

.setting-textarea:not(:last-child) {
    border-bottom: 1px solid var(--ux-border-color);
}

.setting-textarea__header {
    flex: 1;
    min-width: 0;
}

.setting-textarea__title {
    font-size: var(--ux-font-size-md);
    font-weight: 600;
    color: var(--ux-text-primary);
    margin: 0 0 var(--ux-space-xs) 0;
}

.setting-textarea__description {
    font-size: var(--ux-font-size-sm);
    color: var(--ux-text-secondary);
    margin: 0;
    line-height: 1.4;
}

.setting-textarea__field {
    width: 100%;
    padding: var(--ux-space-sm);
    background: var(--ux-surface);
    border-radius: var(--ux-border-radius);
}
</style>
