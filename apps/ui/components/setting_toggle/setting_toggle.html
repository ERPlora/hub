{% load i18n %}

<div class="setting-toggle">
    <div class="setting-toggle__content">
        <h3 class="setting-toggle__title">{{ title }}</h3>
        {% if description %}
        <p class="setting-toggle__description">{{ description }}</p>
        {% endif %}
    </div>
    <ion-toggle
        {% if name %}x-ref="toggle_{{ name }}"{% endif %}
        {% if checked %}checked{% endif %}
        {% if disabled %}disabled{% endif %}
        color="{{ color|default:'primary' }}">
    </ion-toggle>
</div>

<style>
.setting-toggle {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: var(--space-md);
    padding: var(--space-md) 0;
}

.setting-toggle:not(:last-child) {
    border-bottom: 1px solid var(--border-color);
}

.setting-toggle__content {
    flex: 1;
    min-width: 0;
}

.setting-toggle__title {
    font-size: var(--font-size-base);
    font-weight: var(--font-weight-semibold);
    color: var(--text-color);
    margin: 0 0 var(--space-xxs) 0;
}

.setting-toggle__description {
    font-size: var(--font-size-sm);
    color: var(--text-color-secondary);
    margin: 0;
    line-height: 1.4;
}
</style>
