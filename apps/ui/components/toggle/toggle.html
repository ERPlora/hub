{% load i18n %}
{# Toggle Component - Pure HTMX, no JavaScript #}
<div class="ux-list__item">
    {% if title or description %}
    <label{% if name %} for="toggle_{{ name }}"{% endif %}>
        {% if title %}<h3>{{ title }}</h3>{% endif %}
        {% if description %}<p>{{ description }}</p>{% endif %}
    </label>
    {% endif %}
    <input type="checkbox"
        class="ux-toggle{% if color %} ux-color-{{ color }}{% endif %}"
        {% if name %}id="toggle_{{ name }}" name="{{ name }}"{% endif %}
        {% if checked %}checked{% endif %}
        {% if disabled %}disabled{% endif %}
        {% if hx_post %}
        hx-post="{{ hx_post }}"
        hx-trigger="change"
        hx-vals='js:{"name": "{{ name }}", "value": event.target.checked}'
        hx-include="[name='csrfmiddlewaretoken']"
        hx-swap="{{ hx_swap }}"
        {% if hx_target %}hx-target="{{ hx_target }}"{% endif %}
        {% endif %}>
</div>
