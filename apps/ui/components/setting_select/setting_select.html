{% load i18n %}

<div class="setting-select">
    <div class="setting-select__content">
        <h3 class="setting-select__title">{{ title }}</h3>
        {% if description %}
        <p class="setting-select__description">{{ description }}</p>
        {% endif %}
    </div>
    <ion-select
        {% if name %}x-ref="select_{{ name }}"{% endif %}
        value="{{ value }}"
        interface="{{ interface|default:'popover' }}"
        {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
        {% if disabled %}disabled{% endif %}
        class="setting-select__field">
        {% for option in options %}
        <ion-select-option value="{{ option.value }}">{{ option.label }}</ion-select-option>
        {% endfor %}
    </ion-select>
</div>

<style>
.setting-select {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: var(--space-md);
    padding: var(--space-md) 0;
}

.setting-select:not(:last-child) {
    border-bottom: 1px solid var(--border-color);
}

.setting-select__content {
    flex: 1;
    min-width: 0;
}

.setting-select__title {
    font-size: var(--font-size-base);
    font-weight: var(--font-weight-semibold);
    color: var(--text-color);
    margin: 0 0 var(--space-xxs) 0;
}

.setting-select__description {
    font-size: var(--font-size-sm);
    color: var(--text-color-secondary);
    margin: 0;
    line-height: 1.4;
}

.setting-select__field {
    max-width: 180px;
    --padding-start: var(--space-sm);
    --padding-end: var(--space-sm);
}
</style>
