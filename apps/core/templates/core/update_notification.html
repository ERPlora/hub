{% load i18n %}
<!-- Update notification banner (Ionic + Alpine.js) -->
<ion-card class="border-l-4 border-warning" x-data="{ dismissed: false }" x-show="!dismissed" x-cloak>
    <ion-card-content>
        <div class="flex items-center justify-between flex-wrap gap-4">
            <div class="flex items-center gap-3">
                <ion-icon name="cloud-download-outline" class="text-2xl text-warning"></ion-icon>
                <div>
                    <strong class="text-warning">{% trans "New version available" %}</strong><br>
                    <small class="text-medium">
                        {% trans "Current" %}: {{ current_version }} â†’ {% trans "New" %}: {{ latest_version }}
                        ({{ update_type|title }})
                    </small>
                </div>
            </div>

            <div class="flex gap-2">
                <ion-button size="small" fill="solid" color="warning" onclick="window.location.href='/dashboard/settings/'">
                    {% trans "View details" %}
                </ion-button>
                <ion-button size="small" fill="clear" @click="dismissed = true">
                    <ion-icon name="close-outline" slot="icon-only"></ion-icon>
                </ion-button>
            </div>
        </div>
    </ion-card-content>
</ion-card>
