{% load i18n %}
{% load module_icons %}

<ion-footer>
    <ion-tab-bar>
        <!-- Dashboard -->
        <ion-tab-button
            hx-get="{% url 'main:index' %}"
            hx-target="#dashboard-content"
            hx-push-url="true"
            :class="currentSection === 'dashboard' ? 'tab-selected' : ''">
            <ion-icon name="grid-outline"></ion-icon>
            <ion-label>{% trans "Dashboard" %}</ion-label>
        </ion-tab-button>

        <!-- Dynamic Module Tabs -->
        {% for module in MODULE_TAB_ITEMS %}
        <ion-tab-button
            hx-get="{{ module.url }}"
            hx-target="#dashboard-content"
            hx-push-url="true">
            {% module_icon module_id=module.module_id icon=module.icon %}
            <ion-label>{{ module.label }}</ion-label>
        </ion-tab-button>
        {% endfor %}

        <!-- Employees -->
        <ion-tab-button
            hx-get="{% url 'main:employees' %}"
            hx-target="#dashboard-content"
            hx-push-url="true"
            :class="currentSection === 'employees' ? 'tab-selected' : ''">
            <ion-icon name="people-outline"></ion-icon>
            <ion-label>{% trans "Employees" %}</ion-label>
        </ion-tab-button>

        <!-- Settings -->
        <ion-tab-button
            hx-get="{% url 'main:settings' %}"
            hx-target="#dashboard-content"
            hx-push-url="true"
            :class="currentSection === 'settings' ? 'tab-selected' : ''">
            <ion-icon name="settings-outline"></ion-icon>
            <ion-label>{% trans "Settings" %}</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-footer>
