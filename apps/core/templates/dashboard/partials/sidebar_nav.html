{% load static %}
{% load i18n %}

<!-- Main Group -->
<ion-item-group>
    <ion-item-divider>
        <ion-label>&nbsp;&nbsp;</ion-label>
    </ion-item-divider>

    <ion-item id="nav-dashboard"
              class="nav-item {% if current_section == 'dashboard' or current_section == 'employees' or current_section == 'settings' %}active{% endif %}"
              hx-get="{% url 'main:index' %}"
              hx-target="#dashboard-content"
              hx-push-url="true"
              detail="false">
        <ion-icon name="grid-outline" slot="start"></ion-icon>
        <ion-label>{% trans "Dashboard" %}</ion-label>
    </ion-item>

    <ion-item id="nav-files"
              class="nav-item {% if current_section == 'files' %}active{% endif %}"
              hx-get="{% url 'main:files' %}"
              hx-target="#dashboard-content"
              hx-push-url="true"
              detail="false"
              lines="none">
        <ion-icon name="folder-outline" slot="start"></ion-icon>
        <ion-label>{% trans "Files" %}</ion-label>
    </ion-item>
</ion-item-group>

<!-- Marketplace Group -->
<ion-item-group>
    <ion-item-divider>
        <ion-label>{% trans "Marketplace" %}</ion-label>
    </ion-item-divider>

    <ion-item id="nav-marketplace"
              class="nav-item {% if current_section == 'modules' or current_section == 'marketplace' %}active{% endif %}"
              hx-get="{% url 'system:modules' %}"
              hx-target="#dashboard-content"
              hx-push-url="true"
              detail="false"
              lines="none">
        <ion-icon name="storefront-outline" slot="start"></ion-icon>
        <ion-label>{% trans "Modules" %}</ion-label>
    </ion-item>
</ion-item-group>

<!-- System Group (Dynamic - Active modules) -->
<ion-item-group>
    <ion-item-divider>
        <ion-label>{% trans "System" %}</ion-label>
    </ion-item-divider>

    <div id="system-modules-list">
        {% include "dashboard/partials/system_modules_list.html" %}
    </div>
</ion-item-group>
