<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Definición de gradientes para dar más profundidad -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a67d8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b4096;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c51bf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4046a3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9f7aea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6bd1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Grupo principal del logo -->
  <g id="erplorer-logo">
    <!-- Círculo exterior decorativo -->
    <circle cx="100" cy="100" r="95" fill="none" stroke="#667eea" stroke-width="2" opacity="0.2"/>
    <circle cx="100" cy="100" r="85" fill="none" stroke="#667eea" stroke-width="1" opacity="0.1"/>
    
    <!-- Segmentos principales de la brújula -->
    <!-- Norte -->
    <path d="M100 15 L120 60 L100 100 L80 60 Z" fill="url(#gradient1)"/>
    
    <!-- Este -->
    <path d="M185 100 L140 120 L100 100 L140 80 Z" fill="url(#gradient2)"/>
    
    <!-- Sur -->
    <path d="M100 185 L80 140 L100 100 L120 140 Z" fill="url(#gradient3)"/>
    
    <!-- Oeste -->
    <path d="M15 100 L60 80 L100 100 L60 120 Z" fill="url(#gradient4)"/>
    
    <!-- Anillo central decorativo -->
    <circle cx="100" cy="100" r="20" fill="none" stroke="#2d3748" stroke-width="1" opacity="0.3"/>
    
    <!-- Centro -->
    <circle cx="100" cy="100" r="12" fill="#2d3748"/>
    <circle cx="100" cy="100" r="8" fill="#1a202c"/>
    <circle cx="100" cy="100" r="4" fill="#fff" opacity="0.9"/>
  </g>
</svg>