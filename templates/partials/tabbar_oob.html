{% load i18n djicons %}
{% if navigation %}
<footer id="global-tabbar-footer" class="footer tabbar glass" hx-swap-oob="true">
    {% for nav in navigation %}
    {% if nav.fullpage %}
    <a href="{{ nav.url }}"
       class="tabbar-item{% if nav.active %} tabbar-item-active{% endif %}">
        {% icon nav.icon css_class="tabbar-icon" %}
        <span class="tabbar-label">{{ nav.label }}</span>
    </a>
    {% else %}
    <button type="button"
            class="tabbar-item{% if nav.active %} tabbar-item-active{% endif %}"
            hx-get="{{ nav.url }}"
            hx-target="#main-content-area"
            hx-push-url="true">
        {% icon nav.icon css_class="tabbar-icon" %}
        <span class="tabbar-label">{{ nav.label }}</span>
    </button>
    {% endif %}
    {% endfor %}
</footer>
{% else %}
<footer id="global-tabbar-footer" hx-swap-oob="true"></footer>
{% endif %}
