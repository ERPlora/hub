{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPlora Hub - {% trans "Offline" %}</title>
    <link rel="stylesheet" href="{% static 'css/ionic.bundle.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout/offline.css' %}">
</head>
<body class="offline-page">
    <div class="offline-container">
        <ion-icon name="cloud-offline-outline" class="offline-icon"></ion-icon>
        <h1>{% trans "You're Offline" %}</h1>
        <p>{% trans "Please check your internet connection and try again." %}</p>
        <ion-button onclick="window.location.reload()">
            {% trans "Try Again" %}
        </ion-button>
    </div>
    <script type="module" src="{% static 'js/ionic/ionic.esm.js' %}"></script>
</body>
</html>
